<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js">
</script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js" integrity="sha512-ae875b70oSplY0gKnsUZyoB0F2ywdOn3pSKP5dBV6ZdBmtr5D54VYKXbMamjnGNA1IpvyF6v0tHuQUZv6rtiAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>World clock - Miroslava Q</title>
</head>
<body>
    <div class="container">
        <h1>
            <a href="/">
                World clock
            </a>
        </h1>
        <select name="" id="city-selector">
            <option value="">Select a city...</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London 🇬🇧</option>
            <option value="Pacific/Honolulu">Honolulu 🏝️</option>
            <option value="America/New_York">New York 🇺🇸</option>
            <option value="Pacific/Auckland">Auckland 🇳🇿</option>
            <option value="Indian/Maldives">Maldives 🏝️</option>
        </select>
        <div class="cities">
            <div class="city" id="los-angeles">
                <div >
                    <h2>Los Angeles 🇺🇸</h2>
                    <div class="date">
                    </div>
                </div>
                    <div class="time">
                    </div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris 🇫🇷</h2>
                    <div class="date">  
                    </div>
                </div>
                    <div class="time">
                    </div>
            </div>
            <div class="city" id="moscow">
                <div >
                    <h2>Moscow 🇷🇺</h2>
                    <div class="date">
                    </div>
                </div>
                    <div class="time">
                    </div>
            </div>
        </div>
        <footer>
            Coded by <strong>Miros Quintana</strong> and is <a href="https://github.com/sorim492/Clock.git" target="_blank">open sourced on Github</a>
        </footer>
    </div>
    <script 
        src="src/app.js">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
